<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            class="search-form-input"
            id="search-form-input"
          />
          <input type="button" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="weather-app-city">
            <span
              class="material-symbols-outlined"
              id="weather-app-symbol-location"
            >
              location_on
            </span>
            <span class="weather-app-city-name" id="weather-app-city-name">
              Location
            </span>
          </h1>
          <p class="weather-app-current-time">Saturday 1, 13:43</p>
          <div class="weather-app-data">
            <span class="weather-app-emoji">☁</span>
            <span class="weather-app-value">27</span>
            <span class="weather-app-unit">°C</span>
            <br />
            <span class="weather-app-condition">Cloudy</span>
          </div>
        </div>
        <div class="weather-app-details">
          <div>
            <span><strong>94%</strong></span>
            <br />
            Humidity
          </div>
          <div>
            <span><strong>3.6 km/h</strong></span>
            <br />
            Wind
          </div>
        </div>
      </main>
      <footer>
        This project was coded by Naza Sosa, is open-sourced on Github and
        hosted on Netlify
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
