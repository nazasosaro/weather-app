<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city" />
          <input type="button" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Location</h1>
          <p>Saturday 1, 13:43</p>
          <p>
            <span>☁</span>
            <span>27</span>
            <span>°C</span>
            <br />
            <span>Cloudy</span>
          </p>
        </div>
        <div>
          <div>
            <span>94%</span>
            <br />
            Humidity
          </div>
          <div>
            <span>3.6 km/h</span>
            <br />
            Wind
          </div>
        </div>
      </main>
      <footer>
        This project was coded by Naza Sosa, is open-sourced on Github and
        hosted on Netlify
      </footer>
    </div>
  </body>
</html>
