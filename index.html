<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1 class="weather-app-city">
            <span
              class="material-symbols-outlined"
              id="weather-app-symbol-location"
            >
              location_on
            </span>
            <span class="weather-app-city-name" id="weather-app-city-name">
            </span>
          </h1>
          <p class="weather-app-current-time" id="current-time"></p>
          <div class="weather-app-data">
            <span class="weather-app-icon" id="icon"></span>
            <span class="weather-app-value" id="temperature"></span>
            <span class="weather-app-unit">Â°C</span>
            <br />
            <span class="weather-app-condition" id="condition">Cloudy</span>
          </div>
        </div>
        <div class="weather-app-details">
          <div>
            <span><strong id="humidity"></strong></span>
            <span><strong> %</strong></span>
            <br />
            Humidity
          </div>
          <div>
            <span><strong id="wind"></strong></span>
            <span><strong> km/h</strong></span>
            <br />
            Wind
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date"><strong>Fri</strong></div>
            <div class="weather-forecast-icon">ðŸŒ§</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>13Â°</strong>
              </div>
              <div class="weatherforecast">4Â°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/nazasosaro" target="_blank">Naza Sosa</a>
        , is
        <a href="https://github.com/nazasosaro/weather-app" target="_blank"
          >open-sourced on Github</a
        >
        and hosted on
        <a href="https://main--meteo-site.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
